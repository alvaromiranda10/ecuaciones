<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora de Raíces de una Función Cuadrática</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Calculadora de Raíces de una Función Cuadrática</h1>
            <br>
            
            <img src="https://matemovil.com/wp-content/uploads/2014/09/F%C3%B3rmula-General-Ecuaciones-Cuadr%C3%A1ticas-300x182.jpg">
            <br>
        
            <form>
                <label for="a">Valor de 'a':</label>
                <input type="number" id="a" placeholder="Ingrese el valor de 'a'">
                <br><br>

                <label for="b">Valor de 'b':</label>
                <input type="number" id="b" placeholder="Ingrese el valor de 'b'">
                <br><br>

                <label for="c">Valor de 'c':</label>
                <input type="number" id="c" placeholder="Ingrese el valor de 'c'">
                <br><br>

                <button type="button" onclick="calcularRaices()">Calcular Raíces</button>
            </form>

            <p class="result" id="resultado"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
